{% extends "Graphite/layout.html" %}
{% load static %}

{% block body %}
    {% include "Graphite/navbar.html" %}
    <div class="text-align-center">
        <h1>
            Add resource
        </h1>

        <form method="post">
            {% csrf_token %}
            <div class="d-flex flex-column justify-content-center align-items-center">
                <div class="form-group mt-2">
                    <label for="name">Resource name</label>
                    <input value="{{ resource.name }}" type="text" name="name" id="name" class="form-control mt-1">
                </div>
                <div class="form-group mt-2">
                    <label for="url">Resource URL</label>
                    <input value="{{ resource.URL }}" type="text" name="url" id="url" class="form-control mt-1">
                </div>
                <input type="hidden" value="{{ resource.name }}" name="old_name">
                <div class="form-group mt-2">
                    <input type="submit" value="Save" class="btn btn-primary mt-1">
                </div>
                <a href="/exam" class="btn btn-secondary mt-2">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
