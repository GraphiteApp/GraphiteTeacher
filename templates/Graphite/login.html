{% extends "Graphite/layout.html" %}
{% block body %}
    <div style="text-align: center">
        <h1>
            Login
        </h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group d-flex flex-column justify-content-center align-items-center">
                <div class="form-group mt-2">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" class="form-control mt-1">
                </div>
                <div class="form-group mt-2">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control mt-1">
                </div>
                <div class="form-group mt-2">
                    <input type="submit" value="Login" class="btn btn-primary mt-1">
                </div>
            </div>
        </form>
        <p class="mt-2">
            Don't have an account? <a href="/register">Register</a>
        </p>
    </div>

{% endblock %}
