{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Graphite - Teacher</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static 'Graphite/css/style.css' %}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- icons -->
        <link rel="shortcut icon" href="{% static 'Graphite/images/favicon.ico' %}">
        <link rel="icon" sizes="16x16 32x32 64x64" href="{% static 'Graphite/images/favicon.ico' %}">
        <link rel="icon" type="image/png" sizes="196x196" href="{% static 'Graphite/images/favicon-192.png' %}">

        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'Graphite/images/favicon-32.png' %}">

        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'Graphite/images/favicon-180.png' %}">
        <meta name="msapplication-TileImage" content="{% static 'Graphite/images/favicon-144.png' %}">
        <meta name="msapplication-config" content="{% static 'Graphite/images/browserconfig.xml' %}">
        <meta name="msapplication-TileColor" content="#FFFFFF">

        {% block body %}
